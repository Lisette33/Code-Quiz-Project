<!DOCTYPE html>
<html lang="en">

<!-- This is the head opening tag -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <!-- This is the head closing tag -->

  <!-- This is the body opening tag -->
  <body>
        <!-- This is the header opening tag -->
        <header class="header">
          <h1>View High Scores</h1>
          
        <!-- Navbar -->
        <nav>
          <ul>
              <ol>Time</ol>
          </ul>
        </nav>
      </header>
      <!-- This is the header closing tag -->

    <!-- This is the figure opening tag --> 
    <figure class="top">
      <!--Line break-->  
          <h2>Coding Quiz Challenge</h2>
          <p id="instructions">
            Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!
          </p>
      </figure>
      <!-- This is the figure closing tag -->

        <!-- This is the main opening tag -->
      <main>
        <div id="code-quiz"></div>
        <button id="sub-answers">Start Quiz</button>
        <div id="answers"></div>
        <div id = "scores" style="display: none">
          <h1>High Scores</h1>
          <ul id = "highScores">
          </ul>
        </div>

      </main>
      <!-- This is the main closing tag -->

    <!-- This is the footer opening tag -->  
    <footer>
    <script src="./assets/js/script.js"></script>
    </footer>
    <!-- This is the footer closing tag -->
  </body>
  <!-- This is the body closing tag -->
</html>
